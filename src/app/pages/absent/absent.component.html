<div class="main-container">
    <app-navbar />
    <div class="content-wrapper">

        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Add Absence</h5>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Employee
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item">Arjun</button></li>
                        <li><button class="dropdown-item">Brijesh</button></li>
                        <li><button class="dropdown-item">Chirag</button></li>
                    </ul>
                </div>
                <form class="row row-cols-sm-auto">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model"
                                ngbDatepicker #d="ngbDatepicker" />
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </form>
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-body">
                <p>(Employee name) - (date) </p>
                <a href="#" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
    <app-footer />
</div>
